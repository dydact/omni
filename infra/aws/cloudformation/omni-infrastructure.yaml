AWSTemplateFormatVersion: '2010-09-09'
Description: 'Omni Infrastructure - Complete deployment stack'

Parameters:
  CustomerName:
    Type: String
    Description: Customer name for resource naming
    Default: "customer"
    
  Environment:
    Type: String
    Default: "production"
    AllowedValues: [production, staging, development]
    
  DBInstanceClass:
    Type: String
    Default: "db.t3.micro"
    Description: RDS instance type
    
  RedisNodeType:
    Type: String  
    Default: "cache.t3.micro"
    Description: Redis node type
    
  ECSTaskCpu:
    Type: String
    Default: "512"
    AllowedValues: [256, 512, 1024, 2048, 4096]
    
  ECSTaskMemory:
    Type: String
    Default: "1024"
    AllowedValues: [512, 1024, 2048, 3072, 4096, 5120, 6144, 7168, 8192]

  GitHubOrg:
    Type: String
    Default: "your-github-org"
    Description: GitHub organization name for container images
    
  JinaApiKey:
    Type: String
    NoEcho: true
    Description: JINA AI API key for embedding generation
    Default: ""
    
  DeploymentBucket:
    Type: String
    Description: S3 bucket from bootstrap stack for deployment artifacts (optional)
    Default: ""

Conditions:
  HasJinaApiKey: !Not [!Equals [!Ref JinaApiKey, ""]]

Resources:
  # VPC and Networking
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-vpc
        - Key: Application
          Value: Omni

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-igw
        - Key: Application
          Value: Omni

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-public-1
        - Key: Application
          Value: Omni

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-public-2
        - Key: Application
          Value: Omni

  # Private Subnets
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.11.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-private-1
        - Key: Application
          Value: Omni

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.12.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-private-2
        - Key: Application
          Value: Omni

  # NAT Gateway
  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-nat
        - Key: Application
          Value: Omni

  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-eip
        - Key: Application
          Value: Omni

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-public-rt
        - Key: Application
          Value: Omni

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-private-rt
        - Key: Application
          Value: Omni

  DefaultPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet1

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet2

  # Security Groups
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub omni-${CustomerName}-alb-sg
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-alb-sg
        - Key: Application
          Value: Omni

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub omni-${CustomerName}-ecs-sg
      GroupDescription: Security group for ECS services
      VpcId: !Ref VPC
      SecurityGroupIngress:
        # Allow ALB to access web service (port 3000)
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-ecs-sg
        - Key: Application
          Value: Omni
  # Inter-service communication rule (separate resource to avoid circular dependency)
  ECSInterServiceRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref ECSSecurityGroup
      IpProtocol: tcp
      FromPort: 3001
      ToPort: 3003
      SourceSecurityGroupId: !Ref ECSSecurityGroup

  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub omni-${CustomerName}-db-sg
      GroupDescription: Security group for RDS database
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-db-sg
        - Key: Application
          Value: Omni

  RedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub omni-${CustomerName}-redis-sg
      GroupDescription: Security group for Redis
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-redis-sg
        - Key: Application
          Value: Omni

  # RDS Subnet Group
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub omni-${CustomerName}-db-subnet-group
      DBSubnetGroupDescription: Subnet group for RDS database
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-db-subnet-group
        - Key: Application
          Value: Omni

  # RDS PostgreSQL Instance
  PostgreSQLDB:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub omni-${CustomerName}-postgres
      DBInstanceClass: !Ref DBInstanceClass
      Engine: postgres
      EngineVersion: '17.2'
      DBName: omni
      MasterUsername: omni
      MasterUserPassword: !Sub '{{resolve:secretsmanager:omni/${CustomerName}/database:SecretString:password}}'
      AllocatedStorage: 20
      StorageType: gp3
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      BackupRetentionPeriod: 7
      MultiAZ: false
      StorageEncrypted: true
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-postgres
        - Key: Application
          Value: Omni
    DependsOn: DBPassword

  # ElastiCache Subnet Group
  CacheSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      CacheSubnetGroupName: !Sub omni-${CustomerName}-redis-subnet-group
      Description: Subnet group for Redis
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-redis-subnet-group
        - Key: Application
          Value: Omni

  # ElastiCache Redis
  RedisCluster:
    Type: AWS::ElastiCache::CacheCluster
    Properties:
      ClusterName: !Sub omni-${CustomerName}-redis
      CacheNodeType: !Ref RedisNodeType
      Engine: redis
      NumCacheNodes: 1
      CacheSubnetGroupName: !Ref CacheSubnetGroup
      VpcSecurityGroupIds:
        - !Ref RedisSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-redis
        - Key: Application
          Value: Omni

  # Database Password Secret
  DBPassword:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub omni/${CustomerName}/database
      Description: Database password for Omni
      GenerateSecretString:
        SecretStringTemplate: '{"username": "omni"}'
        GenerateStringKey: password
        PasswordLength: 32
        ExcludeCharacters: '"@/\'

  # JINA API Key Secret (optional)
  JinaApiKeySecret:
    Type: AWS::SecretsManager::Secret
    Condition: HasJinaApiKey
    Properties:
      Name: !Sub omni/${CustomerName}/jina-api-key
      Description: JINA AI API key for embedding generation
      SecretString: !Ref JinaApiKey

  # Application Load Balancer
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub omni-${CustomerName}-alb
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-alb
        - Key: Application
          Value: Omni

  # Target Group
  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub omni-${CustomerName}-tg
      Port: 3000
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-tg
        - Key: Application
          Value: Omni

  # ALB Listener
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub omni-${CustomerName}-cluster
      CapacityProviders:
        - FARGATE
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-cluster
        - Key: Application
          Value: Omni

  # CloudWatch Log Group
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/omni-${CustomerName}
      RetentionInDays: 30
      Tags:
        - Key: Name
          Value: !Sub /ecs/omni-${CustomerName}
        - Key: Application
          Value: Omni

  # ECS Task Execution Role
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub omni-${CustomerName}-execution-role
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: 
                  - !Ref DBPassword
                  - !If [HasJinaApiKey, !Ref JinaApiKeySecret, !Ref "AWS::NoValue"]
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-execution-role
        - Key: Application
          Value: Omni

  # ECS Task Role
  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub omni-${CustomerName}-task-role
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: 
                  - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/us.anthropic.claude-sonnet-4-20250514-v1:0
                  - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-5-sonnet-20240620-v1:0
                  - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-haiku-20240307-v1:0
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-task-role
        - Key: Application
          Value: Omni

  # Service Discovery Namespace
  ServiceDiscoveryNamespace:
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
    Properties:
      Name: !Sub omni-${CustomerName}.local
      Vpc: !Ref VPC
      Description: Private DNS namespace for Omni services

  # Migrator Task Definition
  MigratorTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub omni-${CustomerName}-migrator
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: "256"
      Memory: "512"
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: omni-migrator
          Image: !Sub ghcr.io/${GitHubOrg}/omni-migrator:latest
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: migrator
          Environment:
            - Name: DATABASE_URL
              Value: !Sub 
                - postgresql://omni:${Password}@${Endpoint}:5432/omni
                - Password: !Sub '{{resolve:secretsmanager:omni/${CustomerName}/database:SecretString:password}}'
                  Endpoint: !GetAtt PostgreSQLDB.Endpoint.Address
          Essential: true

  # Lambda function to run migrations
  MigratorLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub omni-${CustomerName}-migrator-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: RunECSTask
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecs:RunTask
                  - ecs:DescribeTasks
                Resource: '*'
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !GetAtt ECSTaskExecutionRole.Arn
                  - !GetAtt ECSTaskRole.Arn
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-migrator-lambda-role
        - Key: Application
          Value: Omni

  MigratorLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub omni-${CustomerName}-migrator
      Runtime: python3.11
      Handler: index.handler
      Role: !GetAtt MigratorLambdaRole.Arn
      Timeout: 600
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-migrator
        - Key: Application
          Value: Omni
      Code:
        ZipFile: |
          import boto3
          import json
          import time
          import cfnresponse

          def handler(event, context):
              print(f"Event: {json.dumps(event)}")
              
              if event['RequestType'] == 'Delete':
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                  return
              
              try:
                  ecs = boto3.client('ecs')
                  
                  # Get parameters from CloudFormation
                  cluster = event['ResourceProperties']['Cluster']
                  task_definition = event['ResourceProperties']['TaskDefinition']
                  subnets = event['ResourceProperties']['Subnets'].split(',')
                  security_groups = event['ResourceProperties']['SecurityGroups'].split(',')
                  
                  # Run the migration task
                  response = ecs.run_task(
                      cluster=cluster,
                      taskDefinition=task_definition,
                      launchType='FARGATE',
                      networkConfiguration={
                          'awsvpcConfiguration': {
                              'subnets': subnets,
                              'securityGroups': security_groups,
                              'assignPublicIp': 'DISABLED'
                          }
                      }
                  )
                  
                  if not response['tasks']:
                      raise Exception("Failed to start migration task")
                  
                  task_arn = response['tasks'][0]['taskArn']
                  print(f"Started migration task: {task_arn}")
                  
                  # Wait for task completion
                  waiter = ecs.get_waiter('tasks_stopped')
                  waiter.wait(
                      cluster=cluster,
                      tasks=[task_arn],
                      WaiterConfig={
                          'Delay': 10,
                          'MaxAttempts': 60  # 10 minutes max wait
                      }
                  )
                  
                  # Check task exit status
                  task_status = ecs.describe_tasks(
                      cluster=cluster,
                      tasks=[task_arn]
                  )
                  
                  task = task_status['tasks'][0]
                  
                  # Check container exit code
                  for container in task['containers']:
                      if container.get('exitCode', 0) != 0:
                          raise Exception(f"Migration failed with exit code: {container.get('exitCode')}")
                  
                  print("Migration completed successfully")
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                  
              except Exception as e:
                  print(f"Error: {str(e)}")
                  cfnresponse.send(event, context, cfnresponse.FAILED, {}, str(e))

  # Custom Resource to trigger migrations
  RunMigrations:
    Type: Custom::RunMigrations
    Properties:
      ServiceToken: !GetAtt MigratorLambda.Arn
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref MigratorTaskDefinition
      Subnets: !Join [',', [!Ref PrivateSubnet1, !Ref PrivateSubnet2]]
      SecurityGroups: !Ref ECSSecurityGroup
    DependsOn:
      - PostgreSQLDB
      - ECSCluster
      - MigratorTaskDefinition

  # Web Service Task Definition
  WebTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub omni-${CustomerName}-web
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref ECSTaskCpu
      Memory: !Ref ECSTaskMemory
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: omni-web
          Image: !Sub ghcr.io/${GitHubOrg}/omni-web:latest
          PortMappings:
            - ContainerPort: 3000
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: web
          Environment:
            - Name: DATABASE_URL
              Value: !Sub 
                - postgresql://omni:${Password}@${Endpoint}:5432/omni
                - Password: !Sub '{{resolve:secretsmanager:omni/${CustomerName}/database:SecretString:password}}'
                  Endpoint: !GetAtt PostgreSQLDB.Endpoint.Address
            - Name: REDIS_URL
              Value: !Sub redis://${RedisCluster.PrimaryEndpoint.Address}:6379
            - Name: SEARCHER_URL
              Value: !Sub http://searcher.omni-${CustomerName}.local:3001
            - Name: INDEXER_URL  
              Value: !Sub http://indexer.omni-${CustomerName}.local:3002
            - Name: AI_SERVICE_URL
              Value: !Sub http://ai.omni-${CustomerName}.local:3003
            - Name: DB_MAX_CONNECTIONS
              Value: "5"
            - Name: DB_ACQUIRE_TIMEOUT_SECONDS
              Value: "30"
          Essential: true
  # Searcher Service Task Definition
  SearcherTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub omni-${CustomerName}-searcher
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref ECSTaskCpu
      Memory: !Ref ECSTaskMemory
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: omni-searcher
          Image: !Sub ghcr.io/${GitHubOrg}/omni-searcher:latest
          PortMappings:
            - ContainerPort: 3001
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: searcher
          Environment:
            - Name: DATABASE_URL
              Value: !Sub 
                - postgresql://omni:${Password}@${Endpoint}:5432/omni
                - Password: !Sub '{{resolve:secretsmanager:omni/${CustomerName}/database:SecretString:password}}'
                  Endpoint: !GetAtt PostgreSQLDB.Endpoint.Address
            - Name: REDIS_URL
              Value: !Sub redis://${RedisCluster.PrimaryEndpoint.Address}:6379
            - Name: PORT
              Value: "3001"
            - Name: AI_SERVICE_URL
              Value: !Sub http://ai.omni-${CustomerName}.local:3003
            - Name: DB_MAX_CONNECTIONS
              Value: "5"
            - Name: DB_ACQUIRE_TIMEOUT_SECONDS
              Value: "30"
          Essential: true

  # Indexer Service Task Definition
  IndexerTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub omni-${CustomerName}-indexer
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref ECSTaskCpu
      Memory: !Ref ECSTaskMemory
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: omni-indexer
          Image: !Sub ghcr.io/${GitHubOrg}/omni-indexer:latest
          PortMappings:
            - ContainerPort: 3002
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: indexer
          Environment:
            - Name: DATABASE_URL
              Value: !Sub 
                - postgresql://omni:${Password}@${Endpoint}:5432/omni
                - Password: !Sub '{{resolve:secretsmanager:omni/${CustomerName}/database:SecretString:password}}'
                  Endpoint: !GetAtt PostgreSQLDB.Endpoint.Address
            - Name: REDIS_URL
              Value: !Sub redis://${RedisCluster.PrimaryEndpoint.Address}:6379
            - Name: PORT
              Value: "3002"
            - Name: AI_SERVICE_URL
              Value: !Sub http://ai.omni-${CustomerName}.local:3003
            - Name: DB_MAX_CONNECTIONS
              Value: "5"
            - Name: DB_ACQUIRE_TIMEOUT_SECONDS
              Value: "30"
          Essential: true

  # AI Service Task Definition  
  AITaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub omni-${CustomerName}-ai
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref ECSTaskCpu
      Memory: !Ref ECSTaskMemory
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: omni-ai
          Image: !Sub ghcr.io/${GitHubOrg}/omni-ai:latest
          PortMappings:
            - ContainerPort: 3003
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ai
          Environment:
            - Name: DATABASE_URL
              Value: !Sub 
                - postgresql://omni:${Password}@${Endpoint}:5432/omni
                - Password: !Sub '{{resolve:secretsmanager:omni/${CustomerName}/database:SecretString:password}}'
                  Endpoint: !GetAtt PostgreSQLDB.Endpoint.Address
            - Name: REDIS_URL
              Value: !Sub redis://${RedisCluster.PrimaryEndpoint.Address}:6379
            - Name: PORT
              Value: "3003"
            - Name: MODEL_PATH
              Value: "/models"
            - Name: EMBEDDING_MODEL
              Value: "intfloat/e5-large-v2"
            - Name: EMBEDDING_DIMENSIONS
              Value: "1024"
            - Name: EMBEDDING_PROVIDER
              Value: "jina"
            - Name: JINA_API_KEY
              Value: !If 
                - HasJinaApiKey
                - !Sub '{{resolve:secretsmanager:omni/${CustomerName}/jina-api-key:SecretString}}'
                - "CONFIGURE_JINA_API_KEY"
            - Name: LLM_PROVIDER
              Value: "bedrock"
            - Name: BEDROCK_MODEL_ID
              Value: "us.anthropic.claude-sonnet-4-20250514-v1:0"
          Essential: true

  # Service Discovery Services
  WebServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: web
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 300
        NamespaceId: !Ref ServiceDiscoveryNamespace
      HealthCheckCustomConfig:
        FailureThreshold: 1

  SearcherServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: searcher
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 300
        NamespaceId: !Ref ServiceDiscoveryNamespace
      HealthCheckCustomConfig:
        FailureThreshold: 1

  IndexerServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: indexer
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 300
        NamespaceId: !Ref ServiceDiscoveryNamespace
      HealthCheckCustomConfig:
        FailureThreshold: 1

  AIServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: ai
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 300
        NamespaceId: !Ref ServiceDiscoveryNamespace
      HealthCheckCustomConfig:
        FailureThreshold: 1

  # ECS Services
  WebService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub omni-${CustomerName}-web
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref WebTaskDefinition
      LaunchType: FARGATE
      DesiredCount: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          AssignPublicIp: DISABLED
      LoadBalancers:
        - ContainerName: omni-web
          ContainerPort: 3000
          TargetGroupArn: !Ref ALBTargetGroup
      ServiceRegistries:
        - RegistryArn: !GetAtt WebServiceDiscovery.Arn
    DependsOn:
      - ALBListener
      - RunMigrations

  SearcherService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub omni-${CustomerName}-searcher
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref SearcherTaskDefinition
      LaunchType: FARGATE
      DesiredCount: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          AssignPublicIp: DISABLED
      ServiceRegistries:
        - RegistryArn: !GetAtt SearcherServiceDiscovery.Arn
    DependsOn: RunMigrations

  IndexerService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub omni-${CustomerName}-indexer
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref IndexerTaskDefinition
      LaunchType: FARGATE
      DesiredCount: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          AssignPublicIp: DISABLED
      ServiceRegistries:
        - RegistryArn: !GetAtt IndexerServiceDiscovery.Arn
    DependsOn: RunMigrations

  AIService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub omni-${CustomerName}-ai
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref AITaskDefinition
      LaunchType: FARGATE
      DesiredCount: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          AssignPublicIp: DISABLED
      ServiceRegistries:
        - RegistryArn: !GetAtt AIServiceDiscovery.Arn
    DependsOn: RunMigrations

Outputs:
  OmniURL:
    Description: URL to access Omni application
    Value: !Sub http://${ApplicationLoadBalancer.DNSName}
    
  DatabaseEndpoint:
    Description: RDS PostgreSQL endpoint
    Value: !GetAtt PostgreSQLDB.Endpoint.Address
    
  RedisEndpoint:
    Description: Redis cluster endpoint
    Value: !GetAtt RedisCluster.PrimaryEndpoint.Address
    
  LoadBalancerDNS:
    Description: Application Load Balancer DNS name
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    
  ECSCluster:
    Description: ECS Cluster name
    Value: !Ref ECSCluster