AWSTemplateFormatVersion: '2010-09-09'
Description: 'Omni Infrastructure - Complete deployment stack'

Parameters:
  CustomerName:
    Type: String
    Description: Customer name for resource naming
    Default: "customer"
    
  Environment:
    Type: String
    Default: "production"
    AllowedValues: [production, staging, development]
    
  DBInstanceClass:
    Type: String
    Default: "db.t3.micro"
    Description: RDS instance type
    
  RedisNodeType:
    Type: String  
    Default: "cache.t3.micro"
    Description: Redis node type
    
  ECSTaskCpu:
    Type: String
    Default: "512"
    AllowedValues: [256, 512, 1024, 2048, 4096]
    
  ECSTaskMemory:
    Type: String
    Default: "1024"
    AllowedValues: [512, 1024, 2048, 3072, 4096, 5120, 6144, 7168, 8192]

  GitHubOrg:
    Type: String
    Default: "your-github-org"
    Description: GitHub organization name for container images

Resources:
  # VPC and Networking
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-vpc
        - Key: Application
          Value: Omni

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-igw

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-public-1

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-public-2

  # Private Subnets
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.11.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-private-1

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.12.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-private-2

  # NAT Gateway
  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet1

  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-public-rt

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-private-rt

  DefaultPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet1

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet2

  # Security Groups
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub omni-${CustomerName}-alb-sg
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub omni-${CustomerName}-ecs-sg
      GroupDescription: Security group for ECS services
      VpcId: !Ref VPC
      SecurityGroupIngress:
        # Allow ALB to access web service (port 3000)
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          SourceSecurityGroupId: !Ref ALBSecurityGroup
  # Inter-service communication rule (separate resource to avoid circular dependency)
  ECSInterServiceRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref ECSSecurityGroup
      IpProtocol: tcp
      FromPort: 8001
      ToPort: 8003
      SourceSecurityGroupId: !Ref ECSSecurityGroup

  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub omni-${CustomerName}-db-sg
      GroupDescription: Security group for RDS database
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref ECSSecurityGroup

  RedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub omni-${CustomerName}-redis-sg
      GroupDescription: Security group for Redis
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref ECSSecurityGroup

  # RDS Subnet Group
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub omni-${CustomerName}-db-subnet-group
      DBSubnetGroupDescription: Subnet group for RDS database
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-db-subnet-group

  # RDS PostgreSQL Instance
  PostgreSQLDB:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub omni-${CustomerName}-postgres
      DBInstanceClass: !Ref DBInstanceClass
      Engine: postgres
      EngineVersion: '17.2'
      MasterUsername: omni
      MasterUserPassword: !Sub '{{resolve:secretsmanager:omni/${CustomerName}/database:SecretString:password}}'
      AllocatedStorage: 20
      StorageType: gp3
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      BackupRetentionPeriod: 7
      MultiAZ: false
      StorageEncrypted: true
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-postgres
    DependsOn: DBPassword

  # ElastiCache Subnet Group
  CacheSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      CacheSubnetGroupName: !Sub omni-${CustomerName}-redis-subnet-group
      Description: Subnet group for Redis
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2

  # ElastiCache Redis
  RedisCluster:
    Type: AWS::ElastiCache::CacheCluster
    Properties:
      ClusterName: !Sub omni-${CustomerName}-redis
      CacheNodeType: !Ref RedisNodeType
      Engine: redis
      NumCacheNodes: 1
      CacheSubnetGroupName: !Ref CacheSubnetGroup
      VpcSecurityGroupIds:
        - !Ref RedisSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub omni-${CustomerName}-redis

  # Database Password Secret
  DBPassword:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub omni/${CustomerName}/database
      Description: Database password for Omni
      GenerateSecretString:
        SecretStringTemplate: '{"username": "omni"}'
        GenerateStringKey: password
        PasswordLength: 32
        ExcludeCharacters: '"@/\'

  # Application Load Balancer
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub omni-${CustomerName}-alb
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup

  # Target Group
  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub omni-${CustomerName}-tg
      Port: 3000
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5

  # ALB Listener
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP

  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub omni-${CustomerName}-cluster
      CapacityProviders:
        - FARGATE
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1

  # CloudWatch Log Group
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/omni-${CustomerName}
      RetentionInDays: 30

  # ECS Task Execution Role
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub omni-${CustomerName}-execution-role
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref DBPassword

  # ECS Task Role
  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub omni-${CustomerName}-task-role
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: 
                  - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/us.anthropic.claude-sonnet-4-20250514-v1:0
                  - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-5-sonnet-20240620-v1:0
                  - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-haiku-20240307-v1:0

  # Service Discovery Namespace
  ServiceDiscoveryNamespace:
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
    Properties:
      Name: !Sub omni-${CustomerName}.local
      Vpc: !Ref VPC
      Description: Private DNS namespace for Omni services

  # Web Service Task Definition
  WebTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub omni-${CustomerName}-web
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref ECSTaskCpu
      Memory: !Ref ECSTaskMemory
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: omni-web
          Image: !Sub ghcr.io/${GitHubOrg}/omni-web:latest
          PortMappings:
            - ContainerPort: 3000
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: web
          Environment:
            - Name: DATABASE_URL
              Value: !Sub 
                - postgresql://omni:${Password}@${Endpoint}:5432/postgres
                - Password: !Sub '{{resolve:secretsmanager:omni/${CustomerName}/database:SecretString:password}}'
                  Endpoint: !GetAtt PostgreSQLDB.Endpoint.Address
            - Name: REDIS_URL
              Value: !Sub redis://${RedisCluster.PrimaryEndpoint.Address}:${RedisCluster.PrimaryEndpoint.Port}
            - Name: SEARCHER_URL
              Value: !Sub http://searcher.omni-${CustomerName}.local:8001
            - Name: INDEXER_URL  
              Value: !Sub http://indexer.omni-${CustomerName}.local:8002
            - Name: AI_SERVICE_URL
              Value: !Sub http://ai.omni-${CustomerName}.local:8003
            - Name: DB_MAX_CONNECTIONS
              Value: "5"
            - Name: DB_ACQUIRE_TIMEOUT_SECONDS
              Value: "30"
          Essential: true
  # Searcher Service Task Definition
  SearcherTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub omni-${CustomerName}-searcher
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref ECSTaskCpu
      Memory: !Ref ECSTaskMemory
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: omni-searcher
          Image: !Sub ghcr.io/${GitHubOrg}/omni-searcher:latest
          PortMappings:
            - ContainerPort: 8001
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: searcher
          Environment:
            - Name: DATABASE_URL
              Value: !Sub 
                - postgresql://omni:${Password}@${Endpoint}:5432/postgres
                - Password: !Sub '{{resolve:secretsmanager:omni/${CustomerName}/database:SecretString:password}}'
                  Endpoint: !GetAtt PostgreSQLDB.Endpoint.Address
            - Name: REDIS_URL
              Value: !Sub redis://${RedisCluster.PrimaryEndpoint.Address}:${RedisCluster.PrimaryEndpoint.Port}
            - Name: PORT
              Value: "8001"
            - Name: AI_SERVICE_URL
              Value: !Sub http://ai.omni-${CustomerName}.local:8003
            - Name: DB_MAX_CONNECTIONS
              Value: "5"
            - Name: DB_ACQUIRE_TIMEOUT_SECONDS
              Value: "30"
          Essential: true

  # Indexer Service Task Definition
  IndexerTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub omni-${CustomerName}-indexer
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref ECSTaskCpu
      Memory: !Ref ECSTaskMemory
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: omni-indexer
          Image: !Sub ghcr.io/${GitHubOrg}/omni-indexer:latest
          PortMappings:
            - ContainerPort: 8002
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: indexer
          Environment:
            - Name: DATABASE_URL
              Value: !Sub 
                - postgresql://omni:${Password}@${Endpoint}:5432/postgres
                - Password: !Sub '{{resolve:secretsmanager:omni/${CustomerName}/database:SecretString:password}}'
                  Endpoint: !GetAtt PostgreSQLDB.Endpoint.Address
            - Name: REDIS_URL
              Value: !Sub redis://${RedisCluster.PrimaryEndpoint.Address}:${RedisCluster.PrimaryEndpoint.Port}
            - Name: PORT
              Value: "8002"
            - Name: AI_SERVICE_URL
              Value: !Sub http://ai.omni-${CustomerName}.local:8003
            - Name: DB_MAX_CONNECTIONS
              Value: "5"
            - Name: DB_ACQUIRE_TIMEOUT_SECONDS
              Value: "30"
          Essential: true

  # AI Service Task Definition  
  AITaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub omni-${CustomerName}-ai
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref ECSTaskCpu
      Memory: !Ref ECSTaskMemory
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: omni-ai
          Image: !Sub ghcr.io/${GitHubOrg}/omni-ai:latest
          PortMappings:
            - ContainerPort: 8003
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ai
          Environment:
            - Name: DATABASE_URL
              Value: !Sub 
                - postgresql://omni:${Password}@${Endpoint}:5432/postgres
                - Password: !Sub '{{resolve:secretsmanager:omni/${CustomerName}/database:SecretString:password}}'
                  Endpoint: !GetAtt PostgreSQLDB.Endpoint.Address
            - Name: REDIS_URL
              Value: !Sub redis://${RedisCluster.PrimaryEndpoint.Address}:${RedisCluster.PrimaryEndpoint.Port}
            - Name: PORT
              Value: "8003"
            - Name: MODEL_PATH
              Value: "/models"
            - Name: EMBEDDING_MODEL
              Value: "intfloat/e5-large-v2"
            - Name: EMBEDDING_DIMENSIONS
              Value: "1024"
            - Name: EMBEDDING_PROVIDER
              Value: "jina"
            - Name: JINA_API_KEY
              Value: "your-jina-api-key"
            - Name: LLM_PROVIDER
              Value: "bedrock"
            - Name: BEDROCK_MODEL_ID
              Value: "us.anthropic.claude-sonnet-4-20250514-v1:0"
          Essential: true

  # Service Discovery Services
  WebServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: web
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 300
        NamespaceId: !Ref ServiceDiscoveryNamespace
      HealthCheckCustomConfig:
        FailureThreshold: 1

  SearcherServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: searcher
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 300
        NamespaceId: !Ref ServiceDiscoveryNamespace
      HealthCheckCustomConfig:
        FailureThreshold: 1

  IndexerServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: indexer
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 300
        NamespaceId: !Ref ServiceDiscoveryNamespace
      HealthCheckCustomConfig:
        FailureThreshold: 1

  AIServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: ai
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 300
        NamespaceId: !Ref ServiceDiscoveryNamespace
      HealthCheckCustomConfig:
        FailureThreshold: 1

  # ECS Services
  WebService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub omni-${CustomerName}-web
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref WebTaskDefinition
      LaunchType: FARGATE
      DesiredCount: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          AssignPublicIp: DISABLED
      LoadBalancers:
        - ContainerName: omni-web
          ContainerPort: 3000
          TargetGroupArn: !Ref ALBTargetGroup
      ServiceRegistries:
        - RegistryArn: !GetAtt WebServiceDiscovery.Arn
    DependsOn: ALBListener

  SearcherService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub omni-${CustomerName}-searcher
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref SearcherTaskDefinition
      LaunchType: FARGATE
      DesiredCount: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          AssignPublicIp: DISABLED
      ServiceRegistries:
        - RegistryArn: !GetAtt SearcherServiceDiscovery.Arn

  IndexerService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub omni-${CustomerName}-indexer
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref IndexerTaskDefinition
      LaunchType: FARGATE
      DesiredCount: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          AssignPublicIp: DISABLED
      ServiceRegistries:
        - RegistryArn: !GetAtt IndexerServiceDiscovery.Arn

  AIService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub omni-${CustomerName}-ai
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref AITaskDefinition
      LaunchType: FARGATE
      DesiredCount: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          AssignPublicIp: DISABLED
      ServiceRegistries:
        - RegistryArn: !GetAtt AIServiceDiscovery.Arn

Outputs:
  OmniURL:
    Description: URL to access Omni application
    Value: !Sub http://${ApplicationLoadBalancer.DNSName}
    
  DatabaseEndpoint:
    Description: RDS PostgreSQL endpoint
    Value: !GetAtt PostgreSQLDB.Endpoint.Address
    
  RedisEndpoint:
    Description: Redis cluster endpoint
    Value: !GetAtt RedisCluster.PrimaryEndpoint.Address
    
  LoadBalancerDNS:
    Description: Application Load Balancer DNS name
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    
  ECSCluster:
    Description: ECS Cluster name
    Value: !Ref ECSCluster